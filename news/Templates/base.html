<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBox</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed; background-size: cover;">

    <!-- Navigation Bar -->
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: rgba(0, 0, 0, 0.8); color: white;">
        
        <!-- Logo -->
        <a href="http://127.0.0.1:8000/" style="text-decoration: none; color: white; font-size: 24px; font-weight: bold;">
            <span style="border: 2px solid white; padding: 5px 10px; border-radius: 8px;">NewsBox</span>
        </a>
        
        <!-- Navigation Links -->
        <div style="flex-grow: 1; margin-left: 20px;">
            <a href="http://127.0.0.1:8000/sports" style="color: white; text-decoration: none; margin-right: 20px; font-size: 18px;">Sports</a>
            <a href="http://127.0.0.1:8000/business" style="color: white; text-decoration: none; margin-right: 20px; font-size: 18px;">Business</a>
            <a href="http://127.0.0.1:8000/technology" style="color: white; text-decoration: none; margin-right: 20px; font-size: 18px;">Technology</a>
            <a href="http://127.0.0.1:8000/entertainment" style="color: white; text-decoration: none; margin-right: 20px; font-size: 18px;">Entertainment</a>
        </div>
        
        <!-- Search Box -->
        <div>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="Search..." style="padding: 8px; font-size: 16px; border-radius: 4px; border: none; width: 200px;" name="sear">
                <button style="padding: 8px 15px; background-color: white; color: black; border: none; border-radius: 4px; cursor: pointer;">Search</button>
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- News Section -->
    
</body>
</html>
